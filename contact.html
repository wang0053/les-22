<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <header>
    <nav style="height:100px" class="d-flex justify-content-between bg-primary text-white p-3">
      <h1>Over Mij</h1>
      <ul class="d-flex justify-content-between list-unstyled">
        <li class="mx-3"><a href="index.html" class="text-white text-decoration-none">Home</a></li>

      </ul>
    </nav>

  <section class="container-sm">
    <form class="w-50">
      <fieldset>
        <legend>Neem contact met ons op</legend>

        <div class="form-group pb-4">
          <label for="voornaam">Voornaam</label>
          <input class="form-control border border-dark" id="naam" type="text" name="naam">
        </div>

        <div class="form-group pb-4">
          <label for="achternaam">Achternaam</label>
          <input class="form-control border border-dark" id="achternaam" type="text" name="achternaam">
        </div>

        <div class="form-group pb-4">
          <label for="email">E-mailadres</label>
          <input class="form-control border border-dark" type="mail" name="emailadres">
        </div>

        <div class="form-group pb-4">
          <label for="Berichten">Berichten</label>
          <textarea class="form-control border border-dark" id="Berichten" name="Berichten" rows="8"></textarea>
        </div>
      </fieldset>

      <button class="btn btn-success">Verzenden</button>
      <form>
  </section>
